name: ðŸš€ CI/CD with Maven and Docker

on: [push]

jobs:
  build:
    name: Build with Maven and Deploy with Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test and build with Maven
        run: mvn clean package
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf
      - name: Login to DockerHub
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          username: ${{ secrets.DOCKER_USERNAME}}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        script: mkdir -p target/dependency && (cd target/dependency; jar -xf ../*.jar)
        with:
          push: true
          platforms: 'linux/arm64'
          tags: hakktastic/learn-github-actions:0.0.2